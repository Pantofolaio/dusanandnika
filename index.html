<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #c49a6c;
        }
        .details {
            font-size: 18px;
            margin-top: 20px;
        }
        .rsvp {
            margin-top: 30px;
            font-size: 16px;
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="Dragi">Dragi</h1><h1> </h1><h1 id="couple-names">[insert_couple_names]</h1>
        <p class="details">Vabiva <span id="te">te</span>, da se nama pridružiš na najinem poročnem obredu in z nama proslaviš pozno v noč.</p>
        <p class="details">&#128197; <strong>14. 6. 2025</strong></p>
        <p class="details">&#128340; <strong>17:00</strong></p>
        <p class="details">&#x1F4CD; <strong>Grič pri Klevevžu</strong></p>
        
        <div class="calendar-link">
            <p>Save the date to your calendar:</p>
            <a href="https://www.google.com/calendar/render?action=TEMPLATE&text=Wedding&dates=20250614T143000Z/20250615T030000Z&details=Join%20us%20for%20our%20special%20day!&location=[insert_location]" target="_blank">Add to Google Calendar</a>
        </div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) ? decodeURIComponent(urlParams.get(param)) : null;
        }

        const coupleNames = getQueryParam("name");
        if (coupleNames) {
            document.getElementById("couple-names").textContent = coupleNames;
        }
        
        const gc = getQueryParam("gc");
        if (gc=="1") {
            document.getElementById("dragi").textContent = "Draga";
            document.getElementById("te").textContent = "te";
        } else if (gc=="2") {
            document.getElementById("dragi").textContent = "Draga";
            document.getElementById("te").textContent = "vaju";
        }
        //moški: DragI, TE, pridružiŠ, proslaviŠ, potrdiŠ, želel, sporočiŠ, TVOJI
        //Ženska: DragA, TE, pridružiŠ, proslaviŠ, potrdiŠ, želelA, sporočiŠ, TVOJI
        //Par: DragA, VAJU, pridružiTA, potrdiTA, želelA, sporočiTA, VAJINI

        //Vabiva te, da se nama pridružiš na najinem poročnem obredu in z nama proslaviš pozno v noč 
    </script>
</body>
</html>
