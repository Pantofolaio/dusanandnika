<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f8f5f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #d63384;
        }
        .details {
            font-size: 18px;
            color: #333;
        }
        .qr-code {
            margin-top: 20px;
        }
        img {
            width: 150px;
            height: 150px;
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You Are Invited!</h1>
        <p class="details">Join us in celebrating the wedding of <strong>[insert_names]</strong></p>
        <p class="details">Date: <strong>June 14, 2025</strong></p>
        <p class="details">Time: <strong>17:30</strong></p>
        <p class="details">Location: <strong>[insert_location]</strong></p>
        <p class="details">Dress Code: <strong>[insert_dress_code]</strong></p>
        <div class="qr-code">
            <p>Save the date to your calendar:</p>
            <img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=https://www.google.com/calendar/render?action=TEMPLATE&text=Wedding&dates=20250614T173000Z/20250614T213000Z&details=Join%20us%20for%20our%20special%20day!&location=[insert_location]" alt="Google Calendar QR Code">
        </div>
        <p class="details">We can't wait to celebrate with you! ðŸ’•</p>
    </div>
</body>
</html>
